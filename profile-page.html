<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0fe6992cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Nomadsta Gram</title>
  </head>
  <body>
    <header id="quick-bar">
      <span>nomad</span>
      <div class="quick-bar__icon">
        <i class="fas fa-wifi"></i>
        <span>14%</span>
        <i class="fas fa-battery-quarter icon--end"></i>
      </div>
    </header>
    <hr style="margin: 0px" />

    <div class="profile-title insta-header">
      <div class="profile-title__user">
        <i class="fas fa-lock"></i>
        <span class="profile-title__name insta-header__title"> UH3135 </span>
      </div>
      <div class="profile-title__icons insta-header__icons">
        <i class="far fa-plus-square"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <div class="personal-profile">
      <img
        class="user-avarta user-avarta__large"
        src="./img/profile.png"
        alt=""
      />
      <div class="personal-profile__info">
        <span class="personal-profile__count">2</span>
        <span class="personal-profile__category">Post</span>
      </div>
      <div class="personal-profile__info">
        <span class="personal-profile__count">71</span>
        <span class="personal-profile__category">Follower</span>
      </div>
      <div class="personal-profile__info">
        <span class="personal-profile__count">94</span>
        <span class="personal-profile__category">Following</span>
      </div>
    </div>

    <div class="profile-buttons">
      <div class="profile-buttons__button">
        <span class="profile-buttons__text">Profile Edit</span>
      </div>
      <div class="profile-buttons__button">
        <span class="profile-buttons__text">Saved</span>
      </div>
    </div>

    <div class="personal-story">
      <div class="personal-story__story">
        <img
          class="personal-story__img user-avarta"
          src="./img/kakao-talk.png"
          alt=""
        />
        <span class="personal-story__txt">Kokoa-clone</span>
      </div>
      <div class="personal-story__story">
        <div class="user-avarta personal-story__background">
          <i class="fas fa-plus"></i>
        </div>
        <span class="personal-story__txt">new</span>
      </div>
    </div>

    <div class="personal-post">
      <div class="personal-post__bar">
        <i class="fas fa-th-large"></i>
        <i class="far fa-user-circle"></i>
      </div>
      <hr />
      <div class="personal-post__post">
        <img class="personal-post__img" src="./img/Challenge12.png" alt="" />
      </div>
    </div>

    <ul class="navigation-bar">
      <li class="navigation-bar__main navigation-bar__bold">
        <a href="./index.html"><i class="fas fa-home"></i></a>
      </li>
      <li class="navigation-bar__search">
        <a href="#"><i class="fas fa-search"></i></a>
      </li>
      <li class="navigation-bar__shop">
        <a href="#"><i class="fas fa-shopping-basket"></i></a>
      </li>
      <li class="navigation-bar__profile">
        <a href="./profile-page.html"
          ><img
            class="user-avarta user-avarta--small"
            src="./img/profile.png"
            alt=""
        /></a>
      </li>
    </ul>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
  </body>
</html>
