<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0fe6992cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Nomadsta Gram</title>
  </head>
  <body>
    <header id="quick-bar">
      <span>nomad</span>
      <div class="quick-bar__icon">
        <i class="fas fa-wifi"></i>
        <span>14%</span>
        <i class="fas fa-battery-quarter icon--end"></i>
      </div>
    </header>
    <hr style="margin: 0px" />

    <div class="insta-header">
      <span class="insta-header__title insta-header__nomadstagram">
        Nomadsta Gram
      </span>
      <div class="insta-header__icons">
        <i class="far fa-plus-square"></i>
        <i class="far fa-heart"></i>
        <i class="fab fa-telegram-plane"></i>
      </div>
    </div>

    <div class="insta-story">
      <div class="insta-story__object">
        <img
          class="insta-story__avarta user-avarta"
          src="./img/profile.png"
          alt=""
        />
        <i class="fas fa-plus insta-story__plus-icon"></i>
        <span class="insta-font">My story</span>
      </div>
      <div class="insta-story__object">
        <img
          class="insta-story__avarta user-avarta"
          src="./img/html.png"
          alt=""
        />
        <span class="insta-font">HTML</span>
      </div>
      <div class="insta-story__object">
        <img
          class="insta-story__avarta user-avarta"
          src="./img/css.png"
          alt=""
        />
        <span class="insta-font">CSS</span>
      </div>
      <div class="insta-story__object">
        <img
          class="insta-story__avarta user-avarta"
          src="./img/javascript.png"
          alt=""
        />
        <span class="insta-font">JavaScript</span>
      </div>
    </div>
    <hr class="insta-story__line" />

    <main class="main-post">
      <div class="main-post__publish">
        <div class="main-post__userinfo">
          <img
            class="user-avarta user-avarta--small"
            src="./img/profile.png"
            alt=""
          />
          <span>UH3135</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <img
        class="post-img post-img__large"
        src="./img/Challenge12.png"
        alt=""
      />
      <div class="main-post__icons">
        <i class="far fa-heart main-post__icon"></i>
        <i class="far fa-comment main-post__icon"></i>
        <i class="fab fa-telegram-plane main-post__icon"></i>
        <i
          class="far fa-bookmark main-post__icon main-post__icon--rightend"
        ></i>
      </div>
      <div class="main-post__comment">
        <img
          class="user-avarta user-avarta__smaller main-post__avarta"
          src="./img/nomadcorder.png"
          alt=""
        />
        <img
          class="user-avarta user-avarta__smaller user-avarta--relative"
          src="./img/html.png"
          alt=""
        />
        <span
          ><span class="main-post__text--bold">nomadcorder</span>
          and
          <span class="main-post__text--bold">46</span>
          Others</span
        >
      </div>
      <span class="main-post__text"
        ><span class="main-post__text--bold">UH3135</span> Kokoa-clone Challenge
        12</span
      >
    </main>

    <ul class="navigation-bar">
      <li class="navigation-bar__main navigation-bar__bold">
        <a href="./index.html"><i class="fas fa-home"></i></a>
      </li>
      <li class="navigation-bar__search">
        <a href="#"><i class="fas fa-search"></i></a>
      </li>
      <li class="navigation-bar__shop">
        <a href="#"><i class="fas fa-shopping-basket"></i></a>
      </li>
      <li class="navigation-bar__profile">
        <a href="./profile-page.html"
          ><img
            class="user-avarta user-avarta--small"
            src="./img/profile.png"
            alt=""
        /></a>
      </li>
    </ul>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
  </body>
</html>
